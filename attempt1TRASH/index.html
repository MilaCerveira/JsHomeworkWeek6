<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <script src="js/app.js"></script>
    <title>Christmas Shopping List</title>
</head>
<body>
    <form id="mario">
    <div class='center-items'>
        <h1>Santa's list</h1>
       <img src= 'https://media3.giphy.com/media/1nbvyZs9xhQBOt8bHs/source.gif' alt='dancing santa' style="width:500px;height:600px;"
            <div class="form-item">
              <label for="name">Name</label>
              <input type="text" id="name" />
            </div>
      
            <div class="form-item">
              <label for="giftrequested">Gift Requested</label>
              <input type="text" id="gift" />
            </div>
            
        <!-- collections of radio buttons describing a set of related options
            Radio Buttons one can only be checked at a time -->
            
            <div class="form-item">
              <legend>Naughty or Nice </legend>
              <fieldset>
                <label for="nice">Nice</label>
                <input type="radio" name="Naughty-or-nice" id="nice" value="Nice"/>
                <label for="naughty">Naughty</label>
                <input type="radio" name="Naughty-or-nice" id="naughty" value="Naughty"/>
                
              </fieldset>
            </div>
      
            <div class="form-item"> <!--get from here -->
              <input type="submit" value="save" /> 
            </div>
          </form>
          <button class="btn draw-border" id="delete-all">Delete All</button>

      
          <ul id="list"> <!--it's going here -->
          <li></li>
        </ul>

        <p>Select Genre</p>
  
    
</body>
